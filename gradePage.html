<html lang="en">

    <title>Retrive Grade </title>

<body>

    <h1>Retrieve your grade</h1>
    
    

     <form action= "http://mumstudents.org/params.php" >

       <div>
          <label> Name : <input type="text" name="personname" size="30"> </label><br><br>
          
          <label> StudentID : <input type="text" name="studentid" size="20" > </label><br><br>
           
          <label>Assignment : <select name= "Assignment">
              <option> FPP Assignment </option> 
              <option> MPP Assignment </option> 
              <option> WAP Assignment </option> 
              <option> DBMS Assignment </option> 
            
               </select>  
            </label>

          <br><br>

          <label for="entry">Entry: </label>
           <label><input type="radio" id="entry" name="Student's Entry" value="2019">2019</label>
           <label><input type="radio" id="entry" name="Student's Entry" value="2020">2020</label>
           <label><input type="radio" id="entry" name="Student's Entry" value="2021">2021</label><br><br>

           <label for="confirm"> I confirm that the information belongs to me : </label>

           <label>True<input type = "checkbox" id="confirm" name=confirmation></label>
           <label>False<input type = "checkbox"  name=confirmation></label><br><br>

           <input type="submit" name="submit">
            <input type="reset" name="reset"><br><br>


        </div>

        

     </form>
