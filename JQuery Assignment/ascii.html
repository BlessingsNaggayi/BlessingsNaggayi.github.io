<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ascii.css" type="text/css">


</head>

<body>

    <h1>CSE 190 M ASCII Animation Viewer</h1>

    <div class="overallContent">

        <div>

            <textarea name="" id="animationDisplay" cols="80" rows="20">

        </textarea>

        </div>


        <div>
            <fieldset>

                <legend>Play Controls:</legend>

                <button id="startButton">Start</button>

                <button id="stopButton">Stop</button>

            </fieldset>

            <fieldset>

                <legend>Animation:</legend>

                <select id="animeType">
                    <option selected>Blank</option>

                </select>


            </fieldset>


            <fieldset>

                <legend>Size:</legend>

                <select id="size">
                    <option>Tiny</option>
                    <option>Small</option>
                    <option selected>Medium</option>
                    <option>Large</option>
                    <option>Extra Larger</option>
                    <option>XXL</option>

                </select>


            </fieldset>

            <fieldset>

                <legend>Speed:</legend>

                <label for="speed"><input id="speed" type="checkbox">Turbo</label>


            </fieldset>



        </div>


    </div>



    <div class="validators">
        <a href="https://validator.w3.org/nu/check/referer"><img src="../w3c-html.png" alt="Valid HTML5"></a> <br>
        <a href="https://jigsaw.w3.org/css-validator/check/referer"><img src="../w3c-css.png" alt="Valid CSS"></a>
    </div>

</body>

</html>
