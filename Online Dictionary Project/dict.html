<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Dictionary Project</title>
    <link rel="stylesheet" href="./dict.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./dict.js"></script>
</head>

<body>
    <h1>WAP Online Dictionary</h1>

    <div>
        <label for="text">Term:
            <input type="text" name="text" id="word" placeholder="Enter a word" autocomplete="off" />
        </label>
        <button id="lookupButton">Lookup</button>
        <div id="loader">
            <img src="./loader2.gif" id="loaderImg" />
        </div>
    </div>

    <div class="main">
        <div id="definitions"></div>
    </div>

    <footer>
        <div class="footerContent">
            <p>&copy; 2023 Blessings Naggayi</p>
            <a class="checker" href="https://validator.w3.org/nu/check/referer">
                <img src="https://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator" />
            </a>
            <a class="checker" href="https://jigsaw.w3.org/css-validator/check/referer">
                <img src="http://mumstudents.org/cs472/2013-09/images/w3c-css.png" alt="css validator" />
            </a>
        </div>
    </footer>
</body>

</html>
