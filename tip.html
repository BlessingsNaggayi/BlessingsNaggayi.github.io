<!DOCTYPE html>
<html>
	<!--

	This file is a tip calculator page using JavaScript.
	-->
<script>
function calcTip() {

    var subtotal = document.getElementById("subtotal").value;
    var tip= document.getElementById("tip").value;
    var total= document.getElementById("total");
    let calc = (tip/100)*subtotal;

    total.innerHTML =calc;
    



}

</script>
	<head>
		<title>Tip Calculator</title>
		<link href="tip.css" type="text/css" rel="stylesheet" />
		<!-- <script src="tip.js" type="text/javascript"></script> -->
	</head>


	<body>
		<h1>
			<img id="logo" src="calc.jpg" alt="++--**//" />
			  Tip Calculator
		</h1>

		<div>
			<label><input id="subtotal" type="text" value="30" /> $ Subtotal</label>
		</div>

		<div>
			<label><input id="tip" type="text" value="10" /> % Tip</label>
		</div>

		<div>
			<button id="btn"  onclick="calcTip();">Calculate Tip</button>
		</div>

		<hr />

		<div>
			<h2>Your total:</h2>
			<p id="total">$0.00</p>
		</div>
	</body>
</html>
